<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contattaci - Rotaract Trento</title>
    <link rel="stylesheet" href="../CSS/css_contattaci.css">
    <link rel="icon" href="../Media/LogoRotaryInternational.png" type="image/png">
</head>
<body>
    <header style="display: flex; align-items: center; justify-content: center; position: initial;">
        <div class="header">
            <img src="../Media/LogoRotaract-Trento.png" alt="LogoRotaract" style="margin-right: 2vw;">
            <div>
                <a href="../index.html"><h4>Home</h4></a>
            </div>
            <div>
                <a href="chi_siamo.html"><h4 id="h_chiSiamo" onmouseover="highlight_header('h_chiSiamo')" onmouseleave="normalize_header('h_chiSiamo')">Chi siamo</h4></a>
            </div>
            <div>
                <a href="service.html"><h4 id="h_service" onmouseover="highlight_header('h_service')" onmouseleave="normalize_header('h_service')">Service</h4></a>
            </div>
            <div>
                <a href="eventi.html"><h4 id="h_eventi" onmouseover="highlight_header('h_eventi')" onmouseleave="normalize_header('h_eventi')">Eventi</h4></a>
            </div>
            <div>
                <a href="collaborazioni_Rotary.html"><h4 onmouseover="highlight_header('h_collaborazioniRotary')" onmouseleave="normalize_header('h_collaborazioniRotary')" id="h_collaborazioniRotary" onmouseover="highlight_header('h_collaborazioniRotary')" onmouseleave="normalize_header('h_collaborazioniRotary')">Collaborazioni con il Rotary</h4></a>
            </div>
            <div>
                <a href="contattaci.html"><h4 id="h_contattaci" style="color: #e2457c; border-bottom: 2px solid #e2457c;">Contattaci</h4></a>
            </div>
        </div>
    </header>
    <main>
        <section class="contact-section">
            <h2>Scrivi in questo form per contattarci</h2>
            
            <form action="mailto:erika.minelli@buonarroti.tn.it" method="post" enctype="text/plain" class="contact-form">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="Nome" placeholder="Scrivi il tuo nome" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="Email" placeholder="Scrivi il tuo indirizzo email" required>

                <label for="messaggio">Messaggio</label>
                <textarea id="messaggio" name="Messaggio" rows="5" placeholder="Scrivi qualcosa su di te in questo spazio. Ti risponderemo al più presto!" required></textarea>

                <button type="submit" class="invia-btn">✉️ INVIA</button>
            </form>
        </section>
    </main>
    <footer style="display: flex; align-items: center; justify-content: center;">
        <p>© 2025 Rotaract Club Trento — In collaborazione con i Rotary Club del Distretto 2060</p>
    </footer>

    <script src="../JS/script_base.js"></script>
</body>
</html>
